<style>
  .post {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 2%;
  }

  .toc {
      flex: 0 0 20%;
      margin-left: 2%;
      padding: 30px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      list-style: none;
  }
  .toc li {
    margin: 5px 0; /* Space between list items */
  }

  /* Indentation for lower levels */
  .toc li ul {
    margin-left: 20px; /* Indent nested lists */
  }

  .toc li ul li ul {
    margin-left: 20px; /* Further indent deeper levels */
  }


  .content {
    flex: 0 0 58%;
    margin-left: 2%; /* Adds spacing between TOC and content */
    border: 1px solid #ccc; /* Adds a border around the content */
    padding: 30px; /* Adds padding inside the content box for space between text and border */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow for better visibility */
    background-color: #fff; /* Optional: Background for better contrast */
  }

  .dark-mode .toc {
    background-color: #333;
    color: #fff;
    border: 1px solid #444;
  }


  @media (max-width: 1100px) {
    .post {
        flex-direction: column; /* Stack elements vertically */
    }

    .toc {
        flex: 1; /* Take full width in stacked layout */
        margin: 10px auto; /* Center horizontally */
    }

    .content{
      width:96%;
      margin-right: 2%;
      overflow-wrap: break-word; /* Break long words */
      word-wrap: break-word; /* Legacy */
      img, table {
        max-width: 100%; /* Scale down images/tables */
        height: auto;
      }
    }
}
</style>


{% include base.html %}


<div class="post">
  <div class="toc">
    {% include toc.html html=content %}
  </div>
  <div class="content">
    {{ content }}
  </div>
</div>
