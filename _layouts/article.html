<style>
  /* Light Mode Styles (Default) */
  body {
    background-color: #fff;
    color: #000;
    transition: background-color 0.3s, color 0.3s;
  }
  h1, h2, h3, h4, h5, h6 {
    color: #000; /* Default heading color in light mode */
    transition: color 0.3s;
  }
  .post {
    display: flex; /* Enables a horizontal layout */
    justify-content: center; /* Centers content horizontally */
    align-items: flex-start; /* Align items at the top */
  }
  .content {
    max-width: 1000px; /* Adjusted to occupy 60% */
    margin: 0 auto; /* Centers the content horizontally */
    margin-left: 30px;
    margin-right: 30px;
    border: 1px solid #ccc; /* Adds a border around the content */
    padding: 30px; /* Adds padding inside the content box for space between text and border */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow for better visibility */
    background-color: #fafafa; /* Optional: Background for better contrast */
    transition: background-color 0.3s, color 0.3s;
  }

img, table {
    max-width: 100%; /* Ensure images and tables scale within the container */
    height: auto; /* Maintain aspect ratio */
}





/* Light Mode Table Styles */
table {
  width: 100%; /* Ensures table spans its container */
  border-collapse: collapse; /* Removes gaps between table cells */
  background-color: #ffffff; /* Table background white */
}

table th, table td {
  color: #000000; /* Text color black */
  border: 1px solid #ccc; /* Add borders to cells */
  padding: 8px; /* Adds spacing inside cells */
  text-align: left; /* Aligns text to the left */
}

table tr, table th {
  background-color: #ffffff; /* Same color for all rows and header in light mode */
}

/* Dark Mode Table Styles */
.dark-mode table {
  background-color: #000000; /* Dark background for the table */
}

.dark-mode table th, .dark-mode table td {
  color: #ffffff; /* White text for readability */
  border: 1px solid #444; /* Subtle border for dark mode */
}

.dark-mode table tr, .dark-mode table th {
  background-color: #000000; /* Same color for all rows and header in dark mode */
}

<button class="toggle-dark-mode" onclick="toggleDarkMode()">Switch to Dark Mode</button>

<script>
  // Load the saved theme preference from localStorage
  document.addEventListener('DOMContentLoaded', () => {
    const darkModePreference = localStorage.getItem('darkMode');
    if (darkModePreference === 'enabled') {
      document.body.classList.add('dark-mode');
      updateButtonText();
    }
  });

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const isDarkMode = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
    updateButtonText();
  }

  function updateButtonText() {
    const button = document.querySelector('.toggle-dark-mode');
    if (document.body.classList.contains('dark-mode')) {
      button.textContent = 'Switch to Light Mode';
    } else {
      button.textContent = 'Switch to Dark Mode';
    }
  }
</script>
