<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kindle Picture Frame</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .rotated-container {
      width: 100vh; /* yes, vh â€” because it's being rotated */
      height: 100vw;
      transform: rotate(90deg);
      transform-origin: center center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="rotated-container">
    <img id="slide" src="" alt="Slideshow">
  </div>
  
  <script>
    const images = [
      "assets/images/image1.jpg",
      "assets/images/image2.jpg",
      "assets/images/image3.jpg"
    ];

    let index = 0;
    const interval = 10 * 1000; // 10 seconds

    function showImage() {
      document.getElementById("slide").src = images[index];
      index = (index + 1) % images.length;
    }

    showImage();
    setTimeout(() => {
      showImage();
      setInterval(showImage, interval);
    }, 1000);
  </script>
</body>
</html>
